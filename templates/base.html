<!--base.html-->
<html>
{%load static%}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chef Masters</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Chef Masters</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="#">My Recipes</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">+ Add Recipe</a></li>
                  {% if user.is_authenticated %}
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                          <li><hr class="dropdown-divider" /></li>
                          <li>
                              <form method="post" action="#" style="display:inline;">
                                  {% csrf_token %}
                                  <button type="submit" class="btn btn-link nav-link" style="display:inline; cursor:pointer;">Logout</button>
                              </form>
                          </li>
                      </ul>
                    {% else %}
                  <li class="nav-item"><a class="nav-link" href="#">Log in</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
  <!-- Page content-->
  <main>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </main>
  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
